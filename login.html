<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2396aa, #9be7ff);
      background-attachment: fixed;
      height: 100vh;
      overflow: hidden;
    }

    .navbar {
      margin-bottom: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar-nav .nav-link {
      font-size: 1rem;
      margin-left: 1rem;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 56px);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      border-radius: 25px;
      padding: 45px 35px;
      max-width: 420px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    .login-card:hover {
      box-shadow: 0 14px 50px rgba(0, 0, 0, 0.3);
    }

    .login-card h2 {
      text-align: center;
      font-weight: 700;
      color: #2b2b2b;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .form-control {
      border-radius: 15px;
      padding: 14px 18px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn-login {
      background: linear-gradient(135deg,#2396aa, #00c2ff);
      color: white;
      font-weight: 600;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 15px;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00c2ff;
    }

    .btn-outline-dark {
      margin-top: 14px;
      width: 100%;
      border-radius: 15px;
      font-weight: 500;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 1.2rem;
    }

    .form-group.position-relative {
      position: relative;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">üîê Login Form</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="home.html">üè† Home</a>
        <a class="nav-item nav-link" href="aboutus.html">‚ÑπÔ∏è About Us</a>
        <a class="nav-item nav-link" href="contact.html">üìû Contact</a>
        <a class="nav-item nav-link" href="help.html">‚ùì Help</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-card">
      <h2>üëã Welcome Back!</h2>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="üë§ Username" required>
        </div>
        <div class="form-group position-relative">
          <input type="password" class="form-control" id="passwordField" placeholder="üîí Password" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <a type="button" type="submit" class="btn btn-login btn-info" href="learnmore.html">üöÄ Login</a>
        <a href="home.html" class="btn btn-outline-dark">‚¨ÖÔ∏è Back to Home</a>
      </form>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Show/Hide Password Script -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("passwordField");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    }
  </script>

</body>
</html>
