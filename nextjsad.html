<div class="container">
  <h2 class="text-center mb-4">ğŸ“º Learn Frontend with Next.js </h2>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/ZVnjOPwW4ZA?rel=0"

  <!-- âœï¸ Notes Section -->
  <h4 class="mt-4">ğŸ“ Take Notes</h4>
  <textarea id="noteInput" rows="4" placeholder="Write your notes here..."></textarea>
  <button class="btn btn-dark btn-fancy" onclick="saveNote()">ğŸ’¾ Save Note</button>

  <!-- ğŸ“Œ Display Notes -->
  <div class="saved-notes" id="savedNotes"></div>
</div>

<script>
  // Load saved notes
  window.onload = function () {
    const saved = localStorage.getItem("html_notes");
    if (saved) {
      document.getElementById("savedNotes").innerHTML = `<h5>ğŸ“š Your Saved Notes:</h5><p>${saved}</p>`;
    }
  };

  // Save notes
  function saveNote() {
    const note = document.getElementById("noteInput").value;
    if (note.trim() !== "") {
      localStorage.setItem("html_notes", note);
      document.getElementById("savedNotes").innerHTML = `<h5>ğŸ“š Your Saved Notes:</h5><p>${note}</p>`;
      document.getElementById("noteInput").value = "";
    }
  }
</script>
