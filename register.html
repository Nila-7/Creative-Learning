  <!-- Bootstrap & Google Fonts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background-color: #239cb4;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      margin-bottom: 0;
    }

    .register-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .register-card {
      background: white;
      border-radius: 20px;
      padding: 50px;
      width: 100%;
      max-width: 1000px;
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-card h2 {
      font-weight: 700;
      color: #1a1a1a;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 12px;
      padding: 14px 16px;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #239cb4;
      box-shadow: 0 0 0 0.2rem rgba(30, 136, 229, 0.25);
    }

    .form-label {
      font-weight: 600;
    }

    .btn-fancy {
      background: linear-gradient(135deg, #239cb4, #239cb4);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .btn-fancy:hover {
      background: linear-gradient(135deg, #239cb4, #239cb4);
      transform: scale(1.03);
    }

    .btn-outline-light {
      border-radius: 12px;
      margin-left: 12px;
      border-color: #239cb4;
      color: #239cb4;
      transition: 0.3s ease;
    }

    .btn-outline-light:hover {
      background: #239cb4;
      color: white;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
